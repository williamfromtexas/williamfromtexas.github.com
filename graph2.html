<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.legend {
            padding: 5px;
            font: 10px sans-serif;
            background: yellow;
            box-shadow: 2px 2px 1px #888;
        }

</style>
<body>
<!-- from here
http://bl.ocks.org/mbostock/3020685
http://stackoverflow.com/questions/11246759/stacked-area-in-d3-js
-->
<p>Keyword frequencies in Dutch tweets and media around Queen's Day and the coronation</p>
<script src="http://d3js.org/d3.v2.min.js?2.9.5"></script>
<script>

var format = d3.time.format("%m/%d/%y");

var margin = {top: 20, right: 80, bottom: 30, left: 40},
    width = 850 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var z = d3.scale.category20();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(d3.time.days);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var stack = d3.layout.stack()
    .offset("0")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.date; })
    .y(function(d) { return d.value; });

var nest = d3.nest()
    .key(function(d) { return d.key; });

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("dutchdata.csv", function(data) {
  data.forEach(function(d) {
    d.date = format.parse(d.date);
    d.value = +d.value;
  });

  var layers = stack(nest.entries(data));

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

  svg.selectAll(".layer")
      .data(layers)
    .enter().append("path")
      .attr("class", "layer")
      .attr("d", function(d) { return area(d.values); })
      .style("fill", function(d, i) { return z(i); });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

// some new Labelling from here

	// Add title	  
	svg.append("svg:text")
		   .attr("class", "title")
	   .attr("x", 840)
	   .attr("y", 20)
	   .text("Keywords");


	// add legend   
	var legend = svg.append("g")
	  .attr("class", "legend")
        //.attr("x", w - 65)
        //.attr("y", 50)
	  .attr("height", 100)
	  .attr("width", 100)
    .attr('transform', 'translate(-20,50)')    
      
    
    legend.selectAll('rect')
      .data(layers)
      .enter()
      .append("rect")
	  .attr("x", 765)
      .attr("y", function(d, i){ return i *  20;})
	  .attr("width", 100)
	  .attr("height", 10)
	  .style("fill", function(d, i) { return z(i); })
      
    legend.selectAll('text')
      .data(layers)
      .enter()
      .append("text")
	  .attr("x", 775)
      .attr("y", function(d, i){ return i *  20 + 9;})
	  .text(function(d) { return d.key; });
// end new LABELS
});

</script>
<p>Twitter and news site word counts as snapshots across days</p>
